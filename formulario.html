  <!--MAIN-->
  <main id="main">
    <!--Texto entrante-->
    <h2 class="text-form">¿Hablamos?</h2>
    <section>
      <!--Formulario-->
      <form action="formulariodavid.php" method="get">
        <article>
          <!--Acerca Formulario-->
          <fieldset>
            <legend>Acerca de ti...</legend>
            <label>
              <h4 class="info-function">
                Nombre: <span class="required-symbol">*</span>
              </h4>
              <input type="text" name="nombre" id="nombre" required placeholder="Su nombre" />
            </label>
            <br />
            <label>
              <h4 class="info-function">
                Apellidos: <span class="required-symbol">*</span>
              </h4>
              <input type="text" name="apellido" id="apellido" required placeholder="Su apellido" />
            </label>
            <br />
            <label>
              <h4 class="info-function">
                Email: <span class="required-symbol">*</span>
              </h4>
              <input type="email" name="email" id="email" required placeholder="ejemplo@correo" />
            </label>
            <br />
            <label>
              <h4 class="info-function">Número teléfono:</h4>
              <input type="tel" name="tel" id="tel" maxlength="9" placeholder="número-teléfono" />
            </label>
            <br />
            <label></label>
            <h4 class="info-function">
              Sexo: <span class="required-symbol">*</span>
            </h4>
            <input type="radio" id="hom" name="hmo" value="h" required /><span class="radio-text"><label
                for="hom">Hombre</label></span>
            <input type="radio" id="muj" name="hmo" value="m" /><span class="radio-text"><label
                for="muj">Mujer</label></span>
            <input type="radio" id="otr" name="hmo" value="o" /><span class="radio-text"><label
                for="otr">Otro</label></span>
            <br /><br />
            <label>
              <h4 class="info-function">Color preferido:</h4>
              <input type="color" name="colorprefer" />
            </label>
            <br />
            <label>
              <h4 class="info-function">Fecha de nacimiento:</h4>
              <input type="date" name="fechanac" />
            </label>
            <br /><br />
          </fieldset>
        </article>
        <article>
          <!--Página Formulario-->
          <fieldset>
            <legend>Acerca de la página...</legend>
            <label>
              <h4 class="info-function">Página web:</h4>
              <input type="url" name="pagina-web" placeholder="En caso de que tengas..." />
            </label>
            <br />
            <h4 class="info-function">¿Algún error en la página?</h4>
            <input type="checkbox" id="error1" name="error1" /><span class="checkbox-text"><label for="error1">No
                aparecen imágenes o textos o enlaces...</label>
            </span>
            <br />
            <input type="checkbox" id="error2" name="error2" /><span class="checkbox-text"><label for="error2">No fue
                accesible en algunos navegadores...</label>
            </span><br />
            <input type="checkbox" id="none" name="none" /><span class="checkbox-text"><label
                for="none">Ninguno...</label></span><br />
            <label>
              <h4 class="info-function">Califica mi página del 0 al 10</h4>
              <input type="range" name="califpag" min="0" max="10" />
            </label>
            <br />
            <br />
          </fieldset>
        </article>
        <article>
          <!--Información Formulario-->
          <fieldset>
            <legend>Cuentame...</legend>
            <label>
              <h4 class="info-function">
                Asunto: <span class="required-symbol">*</span>
              </h4>
              <input type="text" name="asunto" id="asunto" required />
            </label>
            <label>
              <h4 class="info-function">
                Dejame un mensaje: <span class="required-symbol">*</span>
              </h4>
              <textarea name="mensaje" id="mensaje" required cols="50" rows="7"
                placeholder="Comenta lo que quieras..."></textarea>
            </label>
            <br />
          </fieldset>
        </article>
        <!--Contenedor de botones-->
        <div class="action-button">
          <fieldset>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
          </fieldset>
        </div>
      </form>
    </section>
